<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form To Google Sheet Demo | Mokshesh Shah</title>

    <link rel="stylesheet" href="output.css">

    <script src="https://unpkg.com/prefixfree@1.0.0/prefixfree.min.js"></script>

    <script src="https://wzrd.in/standalone/formdata-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
</head>
<body class="bg-fe-dark text-fe-primary font-display pt-[10%] pr-[5%]">
    <div class="form-container relative bg-fe-primary p-8 rounded-md flex flex-col items-center justify-center text-center w-[350px] min-h-[300px] mt-0 ml-auto mr-auto hover:shadow-white/65 hover:shadow-md border-white border hover:border-2 mb-8">
        <form name="submit-to-google-sheet">
          <input name="Email" type="email" placeholder="Email" required>
          <input name="Firstname" type="text" placeholder="First Name">
          <input name="Lastname" type="text" placeholder="Last Name">
          <button class="text-white/65 hover:text-white bg-fe-primary border-white/65 border hover:border-white hover:border-2 cursor-pointer appearance-none p-2 w-full rounded-[3px]" type="submit">Subscribe</button>
        </form>
    
        <p class="js-success-message is-hidden text-green-500">Success!</p>
        <p class="js-error-message is-hidden text-red-500">Error!</p>
      </div>
    
      <a class="block w-max mt-0 ml-auto mr-auto text-fe-secondary mb-2" href="https://docs.google.com/spreadsheets/d/194gSy8ju1d1QErrMbZjbgYa2QHEgOFZ4Cb2sc1KnfsU/edit#gid=0" target="_blank">View the Google Sheet</a>
      <a class="block w-max mt-0 ml-auto mr-auto text-fe-secondary mb-2" href="https://github.com/iammoksheshshah/formdata-to-google-sheet" target="_blank">View on GitHub</a>

      <script src="script.js"></script>
</body>
</html>
